        <div id="block-of-calculator1">
            <div class="head-of-calculator">
                <h1>Калькулятор задачи № 16 из ЕГЭ</h1>
            </div>
            <br><br><br>
            <div class="calculator">
                <p>Выберите тип задачи:</p><br>
                <select id="kind1" onchange="handleKindChange()">
                    <option disabled selected value>-- Выбранный тип не установлен --</option>
                    <option>Аннуитетный платеж</option>
                    <option>Дифференцированный платеж</option>
                    <option>Смешанный платеж</option>
                    <option>Вклады</option>
                    <option>Оптимизация</option>

                </select>
            </div>
            <div id="block-of-calculator2">
                <div id="form-for-ann">
                    <p>Введите несколько параметров: </p> <br>
                    <div>
                        <input class="parameters-for-ann" id = "Sum-of-credit1" placeholder="Введите сумму кредита в млн. руб (если есть)" type="number" required min="1" maxlength="2">
                    </div>
                    <div>
                        <input class="parameters-for-ann" id="years1" placeholder="Введите количество лет (если есть)" type="number" min="1" maxlength="2">
                    </div>
                    <div>
                        <input class="parameters-for-ann" id="percents1" placeholder="Введите процент (если есть)" type="number" min="1" maxlength="2">
                    </div>
                    <div>
                        <input class="parameters-for-ann" id="payment1" placeholder="Введите платеж (если есть)" type="number" min="1" maxlength="2">
                    </div>
                    <div>
                        <input class="parameters-for-ann" id="overpayment1" placeholder="Введите переплату (если есть)" type="number" min="1" maxlength="2">
                    </div>
                    <br>
                    <select id="kind2">
                        <option disabled selected value>-- Выберите искомую величину --</option>
                        <option id="years-n">Количество лет</option>
                        <option id="sum-of-credit-n">Сумма кредита</option>
                        <option id="percents-n">Процент кредита</option>
                        <option id="payment-n">Ежегодная выплата по кредиту</option>
                        <option id="overpayment1-n">Переплата по кредиту</option>
                        <option id="summ-of-payment-n">Сумма выплат по кредиту</option>
                    </select>
                    <br><br>
